<include file="header" /> 
<load href="__PUBLIC__/Js/allcheck.js" />
<body>
	<include file="top" />
	<table id="main" cellpadding="0" cellspacing="0" border="0">
		<td width="229" valign="top">
        <include file="left" />
        </td>
		<td valign="top" id="right">
			<div class="gongao">
            	<include file="update" />
            </div>
            <div class="smallnav" ><a href="__URL__/wall">微信墙配置</a> <a class="active" href="__URL__/participants" style="color:#ffffff;">共{pop:$count}人参与</a> <a href="__URL__/message">查看留言</a></div>
			<div id="list">
			<form name="list" method="post" action="__URL__/del?data=fans" >
				<table id="table1" cellspacing="0" cellpadding="5" border="0">
				  <tr class="list_head">
					<td width="80" align="center">全选/反选</td>
					<td width="160">昵称</td>
					<td width="160">头像</td>
					<td width="65" align="center">性别</td>
					<td width="80" align="center">操作</td>
				  </tr>
				  <volist name="participants" id="participants">
				  <tr>
					<td align="center"><input type="checkbox" name="allsh[]" value="{pop:$participants['Id']}"/></td>
					<td>{pop:$participants['nickname']}</td>
					<td height="113" valign="top">
					<img src="{pop:$participants['img']}" width="100" height="100" style="margin:0; padding:0;"/>
					</td>
					<td align="center">
						<if condition="$participants['sex'] eq '1'">男
						<elseif condition="$participants['sex'] eq 2" />女
						<else/>无
						</if>
					</td>
					<td align="center"><a href="__URL__/delimg?id={pop:$participants['Id']}&data=fans">删除</a></td>
				  </tr>
				  </volist>
				  <tr>
					<td colspan="4">　　<input type="checkbox" name="chkAll" id="chkAll" title="全选" onClick="ChkAllClick('allsh[]','chkAll')"  />全选　<input type="checkbox" name="chkOpposite" id="chkOpposite" title="反选" onClick="ChkOppClick('allsh[]')" />反选</td>
					<td align="center"><input type="submit" name="submit" value="批量删除" style="cursor:pointer;	"/></td>
				  </tr>
				  <tr class="fenye">
				  <td colspan="5" align="right">{pop:$page}</td>
				  </tr>
				</table>
			</form>	
			</div>
		</td>
        </tr>	
	</table>
	<include file="bottom" />
</body>
</html>
